<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="image_container">
      <img src="./images/image-equilibrium.jpg" alt="NFT preview card" class="card__image" />
    </div>
    <div class="card__content">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-info">
        <div class="card__name"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
        <p class="card__date"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
      </div>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="Author avatar" class="card__author-image" />
        <div class="authur_name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
</body>

</html>
